<!DOCTYPE html>
<html lang="de">
<head>

    <nav class="nav-sidebar">

                    <div class="fill"></div>

                <div class="progress-label">Behälter 6</div>
            </button>
            <button id="button7">
                Button 7
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
                <div class="progress-label">Behälter 7</div>
            </button>
            <button id="button8">
                Button 8
